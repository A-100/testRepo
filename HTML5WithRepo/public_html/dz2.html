<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript - Home</title>

        <![endif]-->

        <link rel="stylesheet" media="screen, projection" href="css/jqueryui/jquery-ui-1.10.4.custom.min.css" />
        <!--<! [endif]-->
        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/jquery-ui-1.10.4.custom.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/dz2.js"></script>
    </head>
    <body>
        <header class="group">
            <hgroup class="left">
                <h1>JavaScript</h1>
                <h2>Домашние задания</h2>
            </hgroup>
            <form class="right">
                <input type="text" />
                <input type="submit" value="Submit" />
            </form>
        </header>

        <nav>
            <ul class="group">
                <li><a href="dz1.html">DZ-1</a></li>
                <li><a class="active" href="dz2.html">DZ-2</a></li>
                <li><a href="dz3.html">DZ-3</a></li>
                <li><a href="#">DZ-4</a></li>
                <li><a href="#">DZ-5</a></li>
            </ul>
        </nav>

        <main>
            <div id="content" class="group">

                <h2>Паттерны проектирования</h2>
                <div id="accordion">
                    <h3>Калькулятор (Паттерн "Стратегия")</h3>
                    <div id="calc">
                        <form id="strategy">
                            <label>X: <input id="x" type="text" value="0" /></label>
                            <label>OP:
                                <select id="op">
                                    <option value="addition">+</option>
                                    <option value="subtraction">-</option>
                                    <option value="division">/</option>
                                    <option value="multiplication">*</option>
                                </select>
                            </label>
                            <label>Y: <input id="y" type="text" value="0" /></label>
                            <label><span>=</span> <input id="res" type="text" value="0" disabled /></label>
                        </form>
                    </div>
                    <h3>"Одиночка"</h3>
                    <div>
                        <a href="http://ru.wikipedia.org/wiki/%D0%9E%D0%B4%D0%B8%D0%BD%D0%BE%D1%87%D0%BA%D0%B0_%28%D1%88%D0%B0%D0%B1%D0%BB%D0%BE%D0%BD_%D0%BF%D1%80%D0%BE%D0%B5%D0%BA%D1%82%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F%29#.D0.9F.D1.80.D0.B8.D0.BC.D0.B5.D1.80_.D0.BD.D0.B0_JavaScript_.D1.81_.D0.B8.D0.BD.D0.BA.D0.B0.D0.BF.D1.81.D1.83.D0.BB.D1.8F.D1.86.D0.B8.D0.B5.D0.B9" target="_blank">Viki</a>
                        
                        <div id="dialog-form">
                            <p class="validateTips"></p>
                            <form>
                                <fieldset>
                                    <label for="name">Имя</label>
                                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
                                    <label for="name">Фамилия</label>
                                    <input type="text" name="surname" id="surname" class="text ui-widget-content ui-corner-all">
                                    <label for="name">Возраст</label>
                                    <input type="text" name="age" id="age" class="text ui-widget-content ui-corner-all">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
                                    <label for="password">Пароль</label>
                                    <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all">
                                </fieldset>
                            </form>
                        </div>
                        <div id="users">
                            <p class="title">Пользователь:</p>
                            <p id="user"></p>
                        </div>
                        <button id="create-user">Создать нового пользователя</button>
                        <button id="update-user">Обновить данные пользователя</button>
                        
                        <div id="error"></div>
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <div>
                <p>Александр Сотников &copy; 2014</p>
            </div>
        </footer>
    </body>
</html>
